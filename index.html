<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="author"
            content="Boring <boring@boring.wang> (https://boring.wang)"
        />
        <meta charset="utf-8" />
        <title>Welcome to Love Yuja Wang</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="icon" href="./favicon.png" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                background: url(./yuja.jpg) center / cover;
                cursor: pointer;
            }
            .sharing-image {
                position: fixed;
                top: -1000%;
            }
        </style>
    </head>
    <body>
        <div class="sharing-image"><img src="./yuja.jpg" /></div>

        <script>
            // @ts-check

            document.addEventListener('click', () => {
                const links = [
                    {
                        name: "Yuja's official website",
                        url: 'http://yujawang.com/',
                    },
                    {
                        name: "Yuja's Instagram",
                        url: 'https://www.instagram.com/yujawang.official/',
                    },
                    {
                        name: "Yuja's Weibo",
                        url: 'https://weibo.com/u/2473652512',
                    },
                    {
                        name: 'My homepage',
                        url: 'https://boring.wang',
                    },
                ]
                const lines = [
                    'This domain is maintained by a fan.',
                    'Would you like to go to?',
                    ...links.map((link, index) => `${index + 1}. ${link.name}`),
                ]

                const choice = links[Number(prompt(lines.join('\n'))) - 1]

                if (!choice) {
                    return
                }

                location.assign(choice.url)
            })
        </script>
    </body>
</html>
