<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <title>Welcome to love Yuja Wang</title>
        <meta
            name="description"
            itemprop="description"
            content="Yuja is the cutest pianist with excellent concerts which I can't afford."
        />
        <meta
            name="keywords"
            content="Yuja Wang, Yuja, pianist, piano, classical music"
        />
        <meta
            name="author"
            content="Boring <boring@boring.wang> (https://boring.wang)"
        />
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                margin: 0;
                cursor: pointer;
            }
            img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <img src="./yuja.jpg" alt="Yuja Wang" />

        <script>
            // @ts-check

            document.addEventListener('click', () => {
                const links = [
                    {
                        name: "Yuja's official website",
                        url: 'http://yujawang.com/',
                    },
                    {
                        name: "Yuja's Instagram",
                        url: 'https://www.instagram.com/yujawang.official/',
                    },
                    {
                        name: "Yuja's Weibo",
                        url: 'https://weibo.com/u/2473652512',
                    },
                ]
                const lines = [
                    'Would you like to go to ... ?',
                    ...links.map((link, index) => `${index + 1}. ${link.name}`),
                ]

                const choice = links[Number(prompt(lines.join('\n'))) - 1]

                if (!choice) {
                    return
                }

                const url = new URL(choice.url)
                url.searchParams.set('utm_source', location.href)
                location.assign(url)
            })
        </script>
    </body>
</html>
